# YOLO11 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 80 # number of classes


backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [ 32, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [ 64, 3, 2]] # 1-P2/4      out:64
  - [-1, 1, Conv, [128, 3, 2]] # 2-P3/8      out:128
  - [-1, 1, Conv, [256, 3, 2]] # 3-P4/16     out:256
  - [-1, 1, Conv, [384, 3, 2]] # 4-P5/32     out:256


head:
  - [-1, 1, Conv, [256, 3, 1]] # 5 (P5/32-large)

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 3], 1, Concat, [1]] # cat backbone P4
  - [-1, 1, Conv, [256, 3, 1]] # 8 (P4/16-medium)

  - [[5, 8], 1, Detect, [nc]] # Detect(P5, P4)


