# YOLO11 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 80 # number of classes


backbone:
  # [from, repeats, module, args]
  - [-1, 1, ResNetLayer, [3, 64, 1, True, 1,]] # 0-P1/4
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4      out:128
  - [-1, 1, Conv, [256, 3, 2]] # 2-P3/8     out:256
  - [-1, 1, Conv, [256, 3, 2]] # 3-P4/16    out:256
  - [-1, 1, Conv, [256, 3, 2]] # 4-P5/32    out:256


head:
  - [-1, 1, Conv, [128, 3, 1]] # 5 (P5/32-large)

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 3], 1, Concat, [1]] # cat backbone P4
  - [-1, 1, Conv, [128, 3, 1]] # 8 (P4/16-medium)

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 2], 1, Concat, [1]] # cat backbone P3
  - [-1, 1, Conv, [128, 3, 1]] # 11 (P3/8-small)

  - [[5, 8, 11], 1, Detect, [nc]] # Detect(P3, P4, P5)


